<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- SITE HEADER START -->
    <header class="site-header">
    </header>
    <!-- SITE HEADER FINISH -->
    
    <!-- SITE MAIN START -->
    <main class="site-main">
        <!-- HERO SECTION START -->
        <section class="hero">
            <div class="container">
                
                <form class="search-form d-flex align-items-center row mt-5" action="#" method="post" autocomplete="off">
                    <div class="col-md-6 col-lg-2">
                        <input class="form-control my-2" type="search" name="search" placeholder="Search">
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <input class="form-control candy-to my-2" type="number" name="candy_pokimon" placeholder="Candy count to">
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <input class="form-control candy-end my-2" type="number" name="candy_pokimon" placeholder="Candy count end">
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <select class="select form-control my-2" name="pokemon_selct" id="pokeselct">
                            <option class="options" value="all">All</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-2">
                        <select class="selct-sort form-control my-2" name="sort" id="sort">
                            <option value="a-z">A - Z</option>
                            <option value="z-a">Z - A</option>
                            <option value="weight">High-weight</option>
                            <option value="slight">Low-weight</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-lg-1">
                        <button class="btn btn-secondary my-2" type="submit">Submit</button>
                    </div>
                </form>
                <ul class="list row mt-5 px-2 list-unstyled">
                    
                </ul>
            </div>
        </section>
        <!-- HERO SECTION FINISH -->
    </main>
    <!-- SITE MAIN FINISH -->
    
    <!-- SITE FOOTER START -->
    <footer class="site-footer">
        
    </footer>
    <template class="poke-temp">
        <li class="item col-12 col-md-6 col-xl-3 mb-2">
            <div class="bg-info poke-item text-center p-2 rounded d-flex flex-column justify-content-between">
                <div>
                    <img class="img" src="" width="150" height="150" alt="">
                    <h2 class="title text-white"></h2>
                    <time class="time badge"></time>
                    <p class="candy-count text-white"></p>
                </div>
                <div>
                    <p class="weks bg-primary mx-auto rounded text-white p-2"></p>
                    <p class="weight bg-danger rounded text-white mx-auto w-25"></p>
                </div>
            </div>
        </li>
    </template>
    <!-- SITE FOOTER FINISH -->
    <script src="pokemons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
